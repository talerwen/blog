<extend name="./Application/Admin/View/Public/base.html" />
<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-action">
                    代码生成器
                </div>
                <div class="card-content">
                    <form class="col s12" action="__SELF__" method="post">
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="" id="table_name" name='table_name' type="text" value="">
                                <label for="table_name">表全名(包含表前缀)</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="" id="module_name" name='module_name' type="text" value="">
                                <label for="module_name">模块名称</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input class="waves-effect waves-light btn" type="submit" value="生成" >
                            </div>
                        </div>
                    </form>
                    <div class="clearBoth"></div>
                </div>
            </div>
        </div>
    </div>
</block>
