<extend name="Public:base" />
<block name="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Advanced Tables -->
            <div class="card">
                <div class="card-action">
                    <a href="{:U('add')}" class="waves-effect waves-light btn">添加</a>
                </div>
                <div class="card-content">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>管理员姓名</th>
                                <th>添加时间</th>
                                <th>修改时间</th>
                                <th>编辑</th>
                            </tr>
                            </thead>
                            <tbody>
                                <volist name="data" id="v">
                                    <tr class="odd gradeX">
                                        <td><b>{$v['aid']}</b></td>
                                        <td>{$v['aname']}</td>
                                        <td>{$v['addtime']|date='Y-m-d H:i:s',###}</td>
                                        <td><if condition="$v['savetime'] eq 0">- - -<else />{$v['savetime']|date='Y-m-d H:i:s',###}</if></td>
                                        <td><a href="__CONTROLLER__/edit/id/{$v['aid']}" class="btn-sm btn-primary">修改</a>  <a href="__CONTROLLER__/delete/id/{$v['aid']}" class="btn-sm btn-danger">删除</a></td>
                                    </tr>
                                </volist>
                            </tbody>
                        </table>
                        <div class="pages">
                            {$page}
                        </div>
                    </div>
                </div>
            </div>
            <!--End Advanced Tables -->
        </div>
    </div>
</block>
